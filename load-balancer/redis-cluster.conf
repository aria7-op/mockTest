# Redis Cluster Configuration for Enterprise Load Balancer
# Designed for high-performance session management and caching

# Master node configuration
port 6379
cluster-enabled yes
cluster-config-file nodes.conf
cluster-node-timeout 5000
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Memory management
maxmemory 2gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Performance tuning
tcp-keepalive 300
tcp-backlog 511
timeout 0
databases 16

# Persistence
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir ./

# Logging
loglevel notice
logfile ""

# Security
protected-mode yes
bind 0.0.0.0

# Connection limits
maxclients 10000

# Slow query log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency monitoring
latency-monitor-threshold 100

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit slave 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# AOF rewrite
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Cluster specific
cluster-require-full-coverage no
cluster-migration-barrier 1 